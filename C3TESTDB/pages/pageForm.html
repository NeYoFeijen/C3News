<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/formPage.js" defer></script>
    <title>Form</title>
</head>

<body>

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">

            <!-- collapse button en home button -->
            <a class="navbar-brand" href="../index.html">Home</a>
            <button class="navbar-toggler collapsed" data-bs-toggle="collapse" data-bs-target="#navbartarget">
                <div class="navbar-toggler-icon"></div>
            </button>

            <!-- list with links that switch between collapse list and in a row at the top-->
            <div class="navbar-collapse collapse" id="navbartarget">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="pageForm.html" class="nav-link">Form</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">page2</a>
                    </li>
                    <li class="nav-item">
                        <a href="commentPage.html" class="nav-link">Comments</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>


    <!-- alert div for danger -->
    <div class="alert alert-danger alert-dismissible hide" id="dangerAlert">
        <strong>Error!</strong> Form not filled in correctly. Please try again.
        <button class="btn-close" onclick="hideDangerAlert()"></button>
    </div>

    <!-- alert div for success -->
    <div class="alert alert-success alert-dismissible hide" id="successAlert">
        <strong>succeeded!</strong> Form filled in correctly. Thanks!
        <button class="btn-close" onclick="hideSuccessAlert()"></button>
    </div>

    <!-- form -->
    <form name="form" action="" method="get" class="container-fluid row">

        <div class="form-floating col-lg-6  mt-3">
            <input type="text" class="form-control" id="name" name="fName" placeholder="Name">
            <label for="name">Name</label>
        </div>

        <div class="form-floating col-lg-6 mt-3">
            <input type="text" class="form-control" id="adress" name="fAdress" placeholder="Adress">
            <label for="adress">Adress</label>
        </div>

        <div>
            <button type="button" class="btn btn-dark mt-3" data-bs-toggle="modal"
                data-bs-target="#formModal">Send</button>
        </div>

    </form>


    <!-- modal for form -->
    <div class="modal" id="formModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h3 class="modal-title">Confirmation</h3>
                </div>

                <div class="modal-body">
                    Are you sure you want to submit these fields?
                </div>

                <div class="modal-footer">
                    <div>
                        <button class="btn btn-danger" data-bs-dismiss="modal">no</button>
                        <button id="submitFormButton" onclick="validateForm()" class="btn btn-success"
                            data-bs-dismiss="modal">yes</button>
                    </div>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
